<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				.container {
					font-family:
						Arial, 
						Verdana, 
						LucidaGrande,
						Helvetica
						;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 100%;
					background-image: linear-gradient(to right, #0d1117, #7b4397, #0d1117);
					border-radius: 10px;
					color: #f9f9f9;
					text-align: center;
				}


				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					
				}

			</style>
			<div class="container">
				<h1>Hello! I'm Bryanna</h1>
				<img src="https://bryannab.github.io/hosted-assets/wave.gif"></img>
			</div>
		</div>
	</foreignObject>
</svg>
